<script>
    // Expressão nome
    var nomeReg = /^[À-úA-z ]{1,}$/;;
    //Expressão Senha
    var senhaReg = /^(?=.*[0-9]{3})(?=.*[A-Z]{1})(?=.*[a-z]{1})[a-zA-Z0-9]{6,}$/;
    // Expressão email
    var emailReg = /^([À-úA-z0-9._-]+@[a-z0-9._-]+\.[A-z0-9_-]+)$/;
    // Expressão telefone
    var telefoneReg = /^[0-9]{2,}[0-9]{4}[0-9]{4}$/;

    setInterval(() => {
        atualizarNome()
    }, 5000)
    


function atualizarNome() {
    var nome = sessionStorage.getItem("nome_usuario_meuapp")
    nome_user.innerHTML = `Olá, ${nome}`;
}

    function validar_nome() {
        var nome = ipt_nome.value;
        if (nome.match(nomeReg)) {
            msg_nome.innerHTML = '';
            msg_nome.style.display = 'none';
            ipt_nome.style.border = '3px solid green';
            ipt_nome.style.color = 'black';
        } else {
            msg_nome.style.display = 'block';
            msg_nome.innerHTML = `Verifique o campo preenchido`;
            msg_nome.style.color = 'red'
            ipt_nome.style.border = '3px solid red';
            ipt_nome.style.color = 'red';
        }
    }

    function validar_email() {
        var email = ipt_email.value;
        if (email.match(emailReg)) {
            msg_email.innerHTML = '';
            msg_email.style.display = 'none';
            ipt_email.style.border = '3px solid green';
            ipt_email.style.color = 'black';
        } else {
            msg_email.style.display = 'block';
            msg_email.innerHTML = `Digite um email válido`;
            msg_email.style.color = 'red';
            ipt_email.style.border = '3px solid red'
            ipt_email.style.color = 'red'
        }
    }

    function validar_telefone() {
        var telefone = ipt_telefone.value;
        if (telefone.match(telefoneReg)) {
            msg_telefone.innerHTML = '';
            msg_telefone.style.display = 'none';
            ipt_telefone.style.border = '3px solid green';
            ipt_telefone.style.color = 'black';
        } else {
            msg_telefone.style.display = 'block';
            msg_telefone.innerHTML = `Digite um número de telefone válido`;
            msg_telefone.style.color = 'red';
            ipt_telefone.style.border = '3px solid red'
        }
    }

    function validar_senha() {
        var senha = ipt_senha.value;
        if (senha.match(senhaReg)) {
            msg_senha.style.display = 'none';
            msg_senha.innerHTML = '';
            ipt_senha.style.border = '3px solid green';
            ipt_senha.style.color = 'black';
        } else {
            msg_senha.style.display = 'block'
            msg_senha.innerHTML = ` A senha deve conter pelo menos 6 dígitos,
            <br>1 letra maiúscula, 
            <br>1 letra minúscula 
            <br>e 3 números'`;
            msg_senha.style.color = 'red';
            ipt_senha.style.border = '3px solid red';
            ipt_senha.style.color = 'red';
        }
    }



    function alterarNome(id_usuario) {
        var id_usuario = sessionStorage.getItem("id_usuario_meuapp");
        var formulario = new URLSearchParams(new FormData(form_alterar));
        fetch(`/usuarios/alterarNome${id_usuario}`, {
            method: "put",
            body: formulario
        }).then(function(response) {
            console.log(response)

        });

        return false;
    }

    function alterarEmail(id_usuario) {
        var id_usuario = sessionStorage.getItem("id_usuario_meuapp");
        var formulario = new URLSearchParams(new FormData(form_alterar));
        fetch(`/usuarios/alterarEmail${id_usuario}`, {
            method: "put",
            body: formulario
        }).then(function(response) {
            console.log(response)

        });

        return false;
    }

    function alterarSenha(id_usuario) {
        var id_usuario = sessionStorage.getItem("id_usuario_meuapp");
        var formulario = new URLSearchParams(new FormData(form_alterar));
        fetch(`/usuarios/alterarSenha${id_usuario}`, {
            method: "put",
            body: formulario
        }).then(function(response) {
            console.log(response)

        });

        return false;
    }

    function alterarTelefone(id_usuario) {
        var id_usuario = sessionStorage.getItem("id_usuario_meuapp");
        var formulario = new URLSearchParams(new FormData(form_alterar));
        fetch(`/usuarios/alterarTelefone${id_usuario}`, {
            method: "put",
            body: formulario
        }).then(function(response) {
            console.log(response)

        });

        return false;
    }

    function validar_alteracao() {
        var nome = ipt_nome.value;
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        var telefone = ipt_telefone.value;
        // Valida Campos
        if ((nome.match(nomeReg) && email.match(emailReg) && senha.match(senhaReg) && telefone.match(telefoneReg))) {
            alterarNome();
            alterarEmail();
            alterarSenha();
            alterarTelefone();
        } else {
            div_msg_erro.style.color = 'red'
            div_msg_erro.innerHTML = `Verifique os campos preenchidos`
        }



    }
</script>
