<script>
    // FUNÇÃO QUE ATUALIZA A PÁGINA APÓS A RECUPERAÇÃO DOS DADOS
    setInterval(() => {
            obterPublicacoes();
        }, 2000);
        atualizarNome()


    function atualizarNome() {
        var nome = sessionStorage.getItem("nome_usuario_meuapp")
        nome_user.innerHTML = `Olá, ${nome}`;
    }

    function atualizarFeed(publicacoes) {
        var feed = document.getElementById("div_teste");
        feed.innerHTML = "";

        var divContent = document.createElement("div")
        var divFluid = document.createElement("div")
        var divRow = document.createElement("section")
        for (let i = 0; i < publicacoes.length; i++) {
            var publicacao = publicacoes[i];

            var divCard = document.createElement("div")
            var divSmallBox = document.createElement("div")
            var divCpu = document.createElement("h4")
            var divMemoria = document.createElement("h4")
            var divDisco = document.createElement("h4")

            divCpu.innerHTML = `CPU: ${publicacao.uso_cpu}`;
            divMemoria.innerHTML = `Memoria: ${publicacao.uso_memoria}`;
            divDisco.innerHTML = `Disco: ${publicacao.uso_disco}`;

            divSmallBox.innerHTML = `
                <div class="inner">
                  <h4>CPU: ${publicacao.uso_cpu}<sup style="font-size: 20px">%</sup></h4>
                  <h4>Memoria: ${publicacao.uso_memoria}<sup style="font-size: 20px">%</sup></h4>
                  <h4>Disco: ${publicacao.uso_disco}<sup style="font-size: 20px">%</sup></h4>
                </div>
                <div class="icon">
                  <i class="fas fa-hdd"></i>
                </div>
                <a href="#" class="small-box-footer">Mais detalhes <i class="fas fa-arrow-circle-right"></i></a>`

            divCard.className = "col-lg-3 "
            divCard.className += "col-6"
            divSmallBox.className = "small-box"


            divSmallBox.style.backgroundColor = 'green'
            divSmallBox.style.color = 'white'

            divCard.id = publicacao.fk_maquina
            divCard.style.cursor = "pointer"
            divCard.setAttribute("onclick", "maquina(this)")

            divContent.className = "content"
            divFluid.className = "container-fluid"
            divRow.className = "row"

            if (publicacao.nvl_alerta == 1) {
                divSmallBox.style.background = 'green'
            } else if (publicacao.nvl_alerta == 2) {
                divSmallBox.style.background = '#e0a800'
            } else if (publicacao.nvl_alerta == 3) {
                divSmallBox.style.background = 'orange'
            } else if (publicacao.nvl_alerta == 4) {
                divSmallBox.style.background = '#bd0b0b'
            }

            divCard.appendChild(divSmallBox)

            divRow.appendChild(divCard)

            divFluid.appendChild(divRow)

            divContent.appendChild(divFluid)

            feed.appendChild(divContent)
        }

    }

    function maquina(card) {
        var item = card.id

        sessionStorage.setItem('id_maquina_meuapp', item);

        window.location.href = 'historicoIndividualSuporte.html'
    }

    // FUNÇÃO PARA OBTER AS PUBLICAÇÕES
    function obterPublicacoes(id_unidade) {
        var id_unidade = sessionStorage.getItem("id_unidade_meuapp")
        fetch(`/publicacoes2/getLeiturasByUnidade${id_unidade}`)
            .then(resposta => {
                if (resposta.ok) {
                    resposta.json().then(function(resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                        atualizarFeed(resposta);

                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function(error) {
                console.error(`Erro na obtenção das publicações: ${error.message}`);
            });
    }

 
</script>
