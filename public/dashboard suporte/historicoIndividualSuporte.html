    <script>
            atualizarNome()


function atualizarNome() {
    var nome = sessionStorage.getItem("nome_usuario_meuapp")
    nome_user.innerHTML = `Olá, ${nome}`;
}

        obteterInformacoes()
        obterLeiturasDisco()
        obterLeituras()
        setInterval(() => {
            obterLeituras()
        }, 5000)
        
        setInterval(() => {
            obterLeiturasDisco()
        }, 15000)

        
        function obterLeituras(fk_maquina) {
            var fk_maquina = sessionStorage.getItem("id_maquina_meuapp")
            fetch(`/publicacoes2/getLeiturasById${fk_maquina}`)
                .then(resposta => {
                    if (resposta.ok) {
                        resposta.json().then(function(resposta) {
                            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                            dataCpu(resposta);
                            dataMemoria(resposta);
                            

                        });
                    } else {
                        console.error('Nenhum dado encontrado ou erro na API');
                    }
                })
                .catch(function(error) {
                    console.error(`Erro na obtenção das publicações: ${error.message}`);
                });
        }
        function obteterInformacoes(fk_maquina) {
            var fk_maquina = sessionStorage.getItem("id_maquina_meuapp")
            fetch(`/publicacoes2/getUsuarioByMaquina${fk_maquina}`)
                .then(resposta => {
                    if (resposta.ok) {
                        resposta.json().then(function(resposta) {
                            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                            for(i = 0; i < resposta.length; i++) {
                                nome_usuario.innerHTML = `Nome do usuário da máquina: <b>${resposta[i].nome}</b>`;
                                email_usuario.innerHTML = `Email do usuário da máquina: <b>${resposta[i].email}</b>`;
                                setor_usuario.innerHTML = `Setor do usuário da máquina: <b>${resposta[i].setor}</b>`;
                                modelo_disco.innerHTML = `Modelo do disco da maquina: <b>${resposta[i].modelo_disco}</b>`;
                                tamanho_disco.innerHTML = `Tamanho total do disco: <b>${resposta[i].tamanho_total}</b>` ;
                                sitema_operacional.innerHTML = `Sistema Operacional da máquina: <b>${resposta[i].sistema_operacional}</b>`;
                                modelo_processador.innerHTML = `Modelo do processador: <b>${resposta[i].modelo_processador}</b>` ;
                            }
                        });
                    } else {
                        console.error('Nenhum dado encontrado ou erro na API');
                    }
                })
                .catch(function(error) {
                    console.error(`Erro na obtenção das publicações: ${error.message}`);
                });
        }
        function obterLeiturasDisco(fk_maquina) {
            var fk_maquina = sessionStorage.getItem("id_maquina_meuapp")
            fetch(`/publicacoes2/getLeituraDiscoById${fk_maquina}`)
                .then(resposta => {
                    if (resposta.ok) {
                        resposta.json().then(function(resposta) {
                            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                            
                            dataDisco(resposta)

                        });
                    } else {
                        console.error('Nenhum dado encontrado ou erro na API');
                    }
                })
                .catch(function(error) {
                    console.error(`Erro na obtenção das publicações: ${error.message}`);
                });
        }

        function dataCpu(cpu) {
            var dadosCpu = [];
            var dadosInsercao = [];
            for (i = 0; i < cpu.length; i++) {
                dadosCpu.push(cpu[i].uso_cpu);
                dadosInsercao.push(cpu[i].insercao_leitura);
            }

            chartCpu(dadosCpu, dadosInsercao);

        }

        function dataMemoria(memoria) {
            var dadosMemoria = [];
            var dadosInsercao = [];
            
            for (i = 0; i < memoria.length; i++) {
                dadosMemoria.push(memoria[i].uso_memoria);
                dadosInsercao.push(memoria[i].insercao_leitura);
            }

            chartMemoria(dadosMemoria, dadosInsercao);
        }

        function dataDisco(disco) {
            var dadosDisco = [];
            // var dadosInsercao = [];

            for (i = 0; i < disco.length; i++) {
                var total = disco[i].tamanho_total
                var espacoDisp = disco[i].uso_disco

                var uso = total - espacoDisp;

                dadosDisco.push(uso);
                dadosDisco.push(espacoDisp);
            }

            chartDisco(dadosDisco)
        }

        function chartCpu(cpu, insercao) {
            var areaChartCanvas = document.getElementById('areaChart').getContext('2d')

            var areaChartData = {
                labels: insercao,
                datasets: [{
                    label: 'RAM',
                    // backgroundColor: 'rgba(60,141,188,0.9)',
                    borderColor: 'rgba(60,141,188,0.8)',
                    pointRadius: false,
                    pointColor: '#3b8bba',
                    pointStrokeColor: 'rgba(60,141,188,1)',
                    pointHighlightFill: '#fff',
                    pointHighlightStroke: 'rgba(60,141,188,1)',
                    data: cpu

                }]
            }
            var areaChartOptions = {
                maintainAspectRatio: false,
                responsive: true,
                legend: {
                    display: false
                },
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: false,
                        }
                    }],
                    yAxes: [{
                        gridLines: {
                            display: false,
                        }
                    }]
                }
            }

            // This will get the first returned node in the jQuery collection.
            new Chart(areaChartCanvas, {
                type: 'line',
                data: areaChartData,
                options: areaChartOptions
            })
        }
        function chartMemoria(memoria, insercao) {
            var lineChartCanvas = document.getElementById('lineChart').getContext('2d')

            var areaChartData = {
                labels: insercao,
                datasets: [{
                    label: 'RAM',
                    // backgroundColor: 'rgba(60,141,188,0.9)',
                    borderColor: 'rgba(60,141,188,0.8)',
                    pointRadius: false,
                    pointColor: '#3b8bba',
                    pointStrokeColor: 'rgba(60,141,188,1)',
                    pointHighlightFill: '#fff',
                    pointHighlightStroke: 'rgba(60,141,188,1)',
                    data: memoria

                }]
            }
            var areaChartOptions = {
                maintainAspectRatio: false,
                responsive: true,
                legend: {
                    display: false
                },
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: false,
                        }
                    }],
                    yAxes: [{
                        gridLines: {
                            display: false,
                        }
                    }]
                }
            }

            // This will get the first returned node in the jQuery collection.
            new Chart(lineChartCanvas, {
                type: 'line',
                data: areaChartData,
                options: areaChartOptions
            })
        }

        function chartDisco(disco) {
        


            // var donutChartCanvas = $('#donutChart').get(0).getContext('2d')
            var donutChartCanvas = document.getElementById('donutChart').getContext('2d')
            var donutData = {
                labels: [
                'Espaço Utilizado',
                'Espaço Disponivel',
                ],
                datasets: [{
                    data: disco,
                    backgroundColor: ['#FF0000', '#008000'],
                }]
            }
            var donutOptions = {
                    maintainAspectRatio: false,
                    responsive: true,
                }
                //Create pie or douhnut chart
                // You can switch between pie and douhnut using the method below.
            new Chart(donutChartCanvas, {
                type: 'doughnut',
                data: donutData,
                options: donutOptions
            })
        }
